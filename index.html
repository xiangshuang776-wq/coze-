<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>VideoFlow Pro</title>
    <style>
        :root { --primary: #8B5CF6; --bg: #050507; --card: rgba(17, 17, 22, 0.9); --border: rgba(139, 92, 246, 0.3); }
        body { margin: 0; background: var(--bg); height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; color: white; overflow: hidden; }
        .app-container { width: 900px; height: 550px; background: var(--card); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 24px; display: flex; box-shadow: 0 0 50px rgba(139, 92, 246, 0.15); }
        .controls { width: 350px; padding: 40px; border-right: 1px solid rgba(255, 255, 255, 0.1); display: flex; flex-direction: column; }
        textarea { flex: 1; background: rgba(0, 0, 0, 0.3); border: 1px solid var(--border); border-radius: 12px; padding: 15px; color: white; resize: none; outline: none; margin-bottom: 20px; font-size: 14px; }
        .btn-gen { background: var(--primary); border: none; padding: 16px; border-radius: 12px; color: white; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-gen:disabled { background: #444; cursor: not-allowed; }
        .preview { flex: 1; padding: 40px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 16px; border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #statusText { margin-top: 20px; font-size: 12px; color: #888; text-align: center; max-width: 100%; word-break: break-all; }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
<div class="app-container">
    <div class="controls">
        <h2 style="color:var(--primary)">VideoFlow</h2>
        <textarea id="promptInput" placeholder="输入主题，如：属虎人2026年运势"></textarea>
        <button class="btn-gen" id="runBtn" onclick="runTask()">立即生成视频</button>
    </div>
    <div class="preview">
        <div class="video-box">
            <div class="loader" id="loader"></div>
            <video id="outputVideo" style="display:none; width:100%; height:100%" controls autoplay></video>
            <div id="placeholderText">等待生成预览</div>
        </div>
        <div id="statusText">系统就绪</div>
    </div>
</div>

<script>
    async function runTask() {
        const prompt = document.getElementById('promptInput').value;
        const btn = document.getElementById('runBtn');
        const status = document.getElementById('statusText');
        const loader = document.getElementById('loader');
        const video = document.getElementById('outputVideo');
        const placeholder = document.getElementById('placeholderText');

        if (!prompt) return alert("请输入内容");

        btn.disabled = true;
        loader.style.display = "block";
        video.style.display = "none";
        placeholder.style.display = "none";
        status.innerText = "扣子工作流运行中（预计1分钟）...";

        try {
            const response = await fetch('/api/run', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer eyJhbGciOiJSUzI1NiIsImtpZCI6IjIwYjMzZDE1LTBhZTEtNDQyZC1iMmNhLTc2YzFjZjg3MWY5NyJ9.eyJpc3MiOiJodHRwczovL2FwaS5jb3plLmNuIiwiYXVkIjpbIlRROFNZdndtYlNpa0M5Rml2cGVYMjlrbHpnejNLc0FDIl0sImV4cCI6ODIxMDI2Njg3Njc5OSwiaWF0IjoxNzY5NTg4ODgyLCJzdWIiOiJzcGlmZmU6Ly9hcGkuY296ZS5jbi93b3JrbG9hZF9pZGVudGl0eS9pZDo3NTk4ODQ1NTQ5OTE1MTQ0MjExIiwic3JjIjoiaW5ib3VuZF9hdXRoX2FjY2Vzc190b2tlbl9pZDo3NjAwMzI2Mzc5NjgyMzk4MjcxIn0.kTwhqvw4n99RDDs96uyEL8vc7VfrAlbTkYGsxCA-S95YbZLDhNNBvPBXaaLU7X8NGH3ecDK3NJvp1x0VqxkQ_mByQPB9Me3OSqpDyIFfcu0XrzrJRKywDxe3Z2foGGNNp4JS-202cZ2VM9jwZjyucgSWhk1Id0P8WBFcZ9A3wQq5eiEMSIiLjQ1ffQA9lKlSuarZj8W8HC8jJhuxJAgWBFq4Z-fNM2g9iqp6Se1ubxv395XT6GgY5YzqcscdwjJmf4CAW2hKpyOu3kBJJja_bbPcemH3cgZCAe2aGyk0pXBI2ZCcv56zRaSCfBVS6XcjpiMs_KCjavbP8Jg3m7tgog',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "topic": prompt })
            });

            const result = await response.json();
            
            // --- 这里的“暴力搜索”逻辑已经重写，无懈可击 ---
            let finalUrl = "";
            const scan = (obj) => {
                if (finalUrl) return;
                for (let k in obj) {
                    let v = obj[k];
                    if (typeof v === 'string' && v.startsWith('http') && v.includes('.mp4')) {
                        finalUrl = v; return;
                    }
                    if (v && typeof v === 'object') scan(v);
                }
            };
            scan(result);

            if (finalUrl) {
                video.src = finalUrl;
                video.style.display = "block";
                status.innerText = "生成成功！";
            } else {
                // 如果还是没找到，直接把扣子返回的数据喷在屏幕上调试
                status.innerText = "未搜寻到视频，扣子返回原始数据：" + JSON.stringify(result);
            }
        } catch (e) {
            status.innerText = "连接被拦截或超时，请检查 Netlify 配置。";
        } finally {
            btn.disabled = false;
            loader.style.display = "none";
        }
    }
</script>
</body>
</html>
